name: Build Linux Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Debug - List files
      run: ls -la
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip build-essential
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Check if requirements.txt exists
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found, installing common dependencies"
          pip install cryptography pycryptodome
        fi
        pip install pyinstaller
        
    - name: Check main.py exists
      run: |
        if [ ! -f main.py ]; then
          echo "ERROR: main.py not found!"
          ls -la
          exit 1
        fi
        echo "main.py found successfully"
        
    - name: Build executable with debug info
      run: |
        pyinstaller --onefile --name="CXA" --log-level=DEBUG main.py
        echo "Build completed, checking dist directory:"
        ls -la dist/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CXA-Crypto-System-Linux
        path: dist/CXA
