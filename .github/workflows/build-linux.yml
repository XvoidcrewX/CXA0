name: Build Linux Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.12'
      
    - name: Verify Python version
      run: |
        echo "Python version:"
        python --version
        echo "Python path:"
        which python
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip build-essential
        sudo apt-get install -y libjpeg-dev zlib1g-dev  # لمكتبة Pillow
        
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography>=41.0.0
        pip install numpy>=1.21.0
        pip install Pillow>=9.0.0
        pip install pywt>=1.1.0
        pip install zstandard>=0.15.0
        pip install psutil>=5.8.0
        pip install keyring>=23.0.0
        pip install reedsolo>=1.7.0
        pip install secretsharing>=0.2.7
        pip install pycryptodome>=3.10.0
        pip install cffi>=1.15.0
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --name="CXA" main.py
        
    - name: Test the executable
      run: |
        ls -la dist/
        file dist/CXA
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CXA-Crypto-System-Linux
        path: dist/CXA
