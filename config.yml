app:
  name: "CXA Cryptographic System"
  version: "1.0.0"
  build_date: "2025-11-04"

security:
  min_password_length: 12
  max_key_age_days: 365
  auto_backup_interval: 24
  max_login_attempts: 3
  session_timeout: 1800
  enable_audit_log: true
  enable_memory_protection: true

crypto:
  default_rsa_key_size: 4096
  default_aes_key_size: 256
  kdf_iterations: 600000
  key_rotation_days: 30
  security_level: "HIGH"

ui:
  theme: "dark"
  language: "en"
  font_size: 10
  auto_save: true

logging:
  log_level: "INFO"
  max_log_size_mb: 10
  backup_count: 5

performance:
  max_threads: 4
  memory_limit_mb: 512
  enable_caching: true

backup:
  enabled: true
  location: "./backups"
  encryption: true
  retention_days: 30
